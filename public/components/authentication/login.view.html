<div class='default-wrapper login-wrapper'>
  <h2>Login</h2>
  <form class='login-container' role='form'>
    <div class='form-group'>
      <div>
        <input type='text' class='form-input' placeholder='Username' ng-model='handle'>
      </div>
    </div>
    <div class='form-group'>
      <div>
        <input type='password' class='form-input' placeholder='Password' ng-model='password'>
      </div>
    </div>
    <div class='form-group'>
      <div>
        <button type='submit' class='btn' ng-click='logIn()'>Log In</button>
      </div>
    </div>
  </form>
</div>
