<form role='form'>
  <div class='form-group'>
    <label for='inputUsername'>Username</label>
    <div>
      <input type='text' id='inputUsername' placeholder='Username' ng-model='handle'>
      <!--<span ng-show='form.handle.$dirty && form.handle.$error.required'>Username is required</span>-->
    </div>
  </div>
  <div class='form-group'>
    <label for='inputPassword'>Password</label>
    <div>
      <input type='password' id='inputPassword' placeholder='Password' ng-model='password'>
      <!--<span ng-show='form.password.$dirty && form.password.$error.required'>Password is required</span>-->
    </div>
  </div>
  <div class='form-group'>
    <div>
      <button type='submit' class='btn' ng-click='logIn()'>Log In</button>
    </div>
  </div>
</form>
