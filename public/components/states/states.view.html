<div class='default-wrapper states-wrapper'>

  <input class='states-input' type='text' ng-model='nameFilter' placeholder='Search by State Name'/>

  <ul class='states-list' ng-repeat='array in states'>

    <li class='states-column' ng-repeat='state in array | filter: searchFilter'>
      <a href='/states/{{state.abbreviation}}'>{{state.name}}</a>
    </li>
  </ul>

</div>
