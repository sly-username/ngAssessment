<div class='default-wrapper guestbook-wrapper'>
  <table>
    <tr ng-repeat='guest in guestbook'>

      <td>
        Message: {{guest.message}}
      </td>
      <td>
        User: {{guest.user}}
      </td>
      <td>
        Phone: {{guest.phone}}
      </td>
    </tr>
  </table>

  <div ui-view='form'></div>
</div>
