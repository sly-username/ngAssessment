<span>Leave a Message in Our Guest Book!</span>

<form class='guestbook-inputs' role='form'>
  <div class='form-group'>
    <div>
      <input type='tel' placeholder='Phone Number' ng-model='telephone'>
    </div>
  </div>
  <div class='form-group'>
    <div>
      <input type='text' placeholder='Message' ng-model='message'>
    </div>
  </div>
  <div class='form-group'>
    <div>
      <button type='submit' class='btn' ng-click='savePost()'>Save</button>
    </div>
  </div>
</form>
