<span>Leave a Message in Our Guest Book!</span>

<form class='guestbook-inputs' name='guestbookForm' role='form' ng-submit='savePost()' novalidate>

  <div class='form-group' ng-class="{ 'has-error' : guestbookForm.tel.$invalid && !guestbookForm.tel.$pristine }">
    <input type='tel' name='tel' class='form-input' placeholder='Phone Number' ng-model='telephone' required>
    <p ng-show='guestbookForm.tel.$invalid && !guestbookForm.tel.$pristine' class='help-block'>Please provide your phone number.</p>
  </div>

  <div class='form-group' ng-class="{ 'has-error' : guestbookForm.message.$invalid && !guestbookForm.message.$pristine }">
    <input type='text' name='message' class='form-input' placeholder='Message' ng-model='message' required>
    <p ng-show='guestbookForm.message.$invalid && !guestbookForm.message.$pristine' class='help-block'>A message is required.</p>
  </div>

  <button type='submit' class='btn' ng-disabled='guestbookForm.$invalid'>Save</button>

</form>
